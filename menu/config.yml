server:
    host: None

shapes:
    -
        color: [40, 174, 0]
        scheme: [
            [1, 1, 0], # Z
            [0, 1, 1]
        ]

    -
        color: [255, 0, 0]
        scheme: [
            [0, 1, 1], # S
            [1, 1, 0]
        ]

    -
        color: [255, 0, 247]
        scheme: [
            [ 0, 1 ], # J
            [ 0, 1 ],
            [ 1, 1 ]
            ]
    -
        color: [255, 145, 0]
        scheme: [
            [ 1, 0 ], # L
            [ 1, 0 ],
            [ 1, 1 ]
            ]
    -
        color: [255, 255, 0]
        scheme: [
            [ 1, 1 ], # O
            [ 1, 1 ]
            ]

    -
        color: [0, 255, 239]
        scheme: [
            [ 1 ], # I
            [ 1 ],
            [ 1 ],
            [ 1 ]
            ]

    -
        color: [162, 0, 255]
        scheme: [
            [ 1, 1, 1 ], # T
            [ 0, 1, 0 ]
            ]

    # New pieces

    -
        color: [0, 17, 255]
        scheme: [
            [1, 0, 0],
            [0, 1, 0],
            [0, 0, 1]     # slash
            ]

    -
        color: [255, 255, 255]
        scheme: [
            [0, 1, 0],
            [1, 1, 1],
            [0, 1, 0]   # + sign
            ]

    -
        color: [0, 255, 154]
        scheme: [
            [1, 1, 0],
            [0, 1, 0],
            [0, 1, 1]    # long z
            ]
    -
        color: [98, 52, 0]
        scheme: [
            [1, 0, 1],
            [1, 1, 1],  # U
            ]


gamemodes:
    -
        name: "Classic"
        id: "classic"
        default_speed: 1
        speed_multiplier: 1.5
        speed_increment_every: 10
        max_speed: 10
        shapes: [0, 1, 2, 3, 4, 5, 6] # represents the index of the shape in the shapes list
        invisible: 0
        xp_multiplier: 1
    -
        name: "Invisible"
        id: "invisible"
        default_speed: 1
        speed_multiplier: 1.25
        max_speed: 7
        speed_increment_every: 12
        shapes: [0, 1, 2, 3, 4, 5, 6]
        invisible: 1
        xp_multiplier: 1.5

    -
        name: "Blitz"
        id: "blitz"
        default_speed: 1.2
        speed_multiplier: 1.12
        max_speed: 25
        speed_increment_every: 1
        shapes: [0, 1, 2, 3, 4, 5, 6]
        invisible: 0
        xp_multiplier: 2.5
